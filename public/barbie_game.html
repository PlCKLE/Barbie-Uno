<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barbie Uno Game</title>
  <link rel="stylesheet" href="style_game.css" />
</head>

<body>

  <h2 style = "text-align: center; margin-bottom: 130px", id="playersTurnText"> Uno </h2>
  
  <div class="display" id="gameDisplay" style="
    margin-top: 75px;
    display: grid;
    grid-template-areas: 
    'top top top' 
    'left middle right'
    'bottom bottom bottom';
    height: 80vh;
    width: 100vw;
    place-items: center;">
  <!-- Opponent(s) top (divisions will be added into this division with more than 4 players) -->
  
  <div class="player-hand top" id="topHand" style="
  grid-area: top;
  display: flex;"
  ></div>

  <!-- Opponent left -->
  <div class="player-hand left" id="leftHand" style="
    grid-area: left;
    display: flex;
    margin-left: -200px;
    flex-direction: column;
    align-items: center;
  "></div>

  <!-- Discard piles) -->
  <div class="discard-pile" id = "middleDivision" style="
    grid-area: middle;
    display: flex;
  "></div>

  <!-- Opponent right -->
  <div class="player-hand right" id = "rightHand" style="
    grid-area: right;
    display: flex;
    margin-right: -250px;
    flex-direction: column;
    align-items: center;
  "
  ></div>

  <!-- Player -->
  <div class="player-hand bottom" id="playerHand" style="
  grid-area: bottom;
  margin-left: auto; 
  margin-right: auto; 
  display: flex; 
  justify-content: center; 
  align-items: center;
  gap: 0px; 
  flex-wrap: wrap;
  width: 100%;
  left: 0;
  right: 0;
">
</div>

</div>
<!-- End of display -->
  

  <script src="/js/barbie_game.js" defer> </script>

</body>

</html>
